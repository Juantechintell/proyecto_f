    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Formulario de ACV</h2>
                <div class="card shadow-lg p-4">
                    <label for="edad">Edad</label>
                    <input type="number" id="edad" min="0" max="130" class="form-control mb-3" step="0.1">

                    <label for="genero">Género</label>
                    <select id="genero" class="form-select mb-3">
                        <option value="0">Seleccione una opción</option>
                        <option value="1">Masculino</option>
                        <option value="2">Femenino</option>
                        <option value="3">Otro</option>
                    </select>

                    <label for="hipertenso">Hipertenso</label>
                    <select id="hipertenso" class="form-select mb-3">
                        <option value="0">Seleccione una opción</option>
                        <option value="1">Sí</option>
                        <option value="2">No</option>
                    </select>

                    <label for="corazon">¿Enfermedad del corazón?</label>
                    <select id="corazon" class="form-select mb-3">
                        <option value="0">Seleccione una opción</option>
                        <option value="1">Sí</option>
                        <option value="2">No</option>
                    </select>

                    <label for="casado">¿Es casado?</label>
                    <select id="casado" class="form-select mb-3">
                        <option value="0">Seleccione una opción</option>
                        <option value="1">Sí</option>
                        <option value="2">No</option>
                    </select>

                    <label for="trabajo">¿Tipo de trabajo?</label>
                    <select id="trabajo" class="form-select mb-3">
                        <option value="0">Seleccione una opción</option>
                        <option value="1">Niños</option>
                        <option value="2">Empleo gubernamental</option>
                        <option value="3">Nunca trabajó</option>
                        <option value="4">Privado</option>
                        <option value="5">Autónomo</option>
                    </select>

                    <label for="residencia">¿Tipo de residencia?</label>
                    <select id="residencia" class="form-select mb-3">
                        <option value="0">Seleccione una opción</option>
                        <option value="1">Rural</option>
                        <option value="2">Urbana</option>
                    </select>

                    <label for="glucosa">Nivel de glucosa:</label>
                    <input type="number" id="glucosa" min="0" max="500" class="form-control mb-3" step="0.1">

                    <label for="imc">Índice de masa corporal:</label>
                    <input type="number" id="imc" min="0" max="100" class="form-control mb-3" step="0.1">

                    <label for="fumador">Fumador</label>
                    <select id="fumador" class="form-select mb-4">
                        <option value="0">Seleccione una opción</option>
                        <option value="1">Sí</option>
                        <option value="2">No</option>
                    </select>

                    <button onclick="consumoApi()" type="button" class="btn btn-success w-100">Enviar</button>

                    <div class="mt-4 text-center" id="respuesta">
                        Respuesta:
                    </div>
                </div>
